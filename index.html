<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        th, td {border: 1px solid black;}
        tfoot{background-color: brown;}
    </style>

</head>
<body>
    <h1>Tabela de preços</h1>

    <table>
        <theas>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Black f</th>
            </tr>   
        </theas>

        <tbody>
            <tr>
                <td>Produto 1</td>
                <td>3</td>
                <td>10$</td>
                <td>sim</td>
            </tr>
            
            <tr>
                <td>Produto 2</td>

                <td>5$</td>
                <td>sim</td>
            </tr>
            
            <tr>
                <td>Produto 3</td>

                <td>20$</td>
                <td>não</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td
                colspan="3">Total</td>              
                <td>35$</td>
            </tr>
        </tfoot>
    </table>





</body>
</html>
